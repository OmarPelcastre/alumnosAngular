<h2>Usuarios</h2>
<div *ngIf="users">
    <div class="card" *ngFor="let user of users">
        
        <h5 class="card-title">{{user.nombre}} {{user.apellidos}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{user.carrera}}</h6>
        <p class="card-text">Edad: {{user.edad}} Dirección {{user.direccion}}</p>


        <button type="button" class="btn btn-secondary" (click)="editUser(user.id)">Editar</button>
        <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Eliminar</button>


    </div>
</div>

<div *ngIf="edit == 'true' && user">
    <h2>Editar Alumno</h2>

    <form #editForm="ngForm" (ngSubmit)="editNow()" class="col-lg-12">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" placeholder="" #name="ngModel" [(ngModel)]="user.nombre" class="form-control" required>
        </p>

        <p> 
            <label>Apellidos</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.apellidos" class="form-control" required>
        </p>

        <p>
            <label>edad</label>
            <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.edad" class="form-control"
                required>
        </p>
        <p>
            <label>sexo</label>
            <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.sexo" class="form-control"
                required>
        </p>
        <p>
            <label>dirección</label>
            <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.direccion" class="form-control"
                required>
        </p>
        <p>
            <label>carrera</label>
            <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.carrera" class="form-control"
                required>
        </p>

        <input type="submit" value="Editar" class="btn btn-success">
    </form>

</div>

<register></register>
